<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>קריוקי דמוי - Harmonic Vibes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: url('https://www.offidocs.com/images/darktexturebackgroundblack.jpg') no-repeat center center/cover;
      background-size: cover;
      color: white;
      direction: rtl;
      text-align: right;
    }

    /* כותרת הדף */
    .header {
      text-align: center;
      margin-top: 80px;
    }

    .header h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .header p {
      font-size: 1.5em;
    }

    /* וידאו קריוקי מתוך YouTube */
    .video {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    iframe {
      width: 80%;
      height: 500px;
      border: none;
    }

    /* Footer */
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 30px 20px;
    }

    footer a {
      color: #ecf0f1;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- כותרת הדף -->
  <section class="header">
    <h1>קריוקי דמוי - Harmonic Vibes</h1>
    <p>האזן לקריוקי של השיר שבחרת!</p>
  </section>

  <!-- וידאו קריוקי מתוך YouTube -->
  <section class="video">
    <iframe src="https://www.youtube.com/embed/abcdefg" allowfullscreen></iframe>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Harmonic Vibes. כל הזכויות שמורות.</p>
    <a href="#">מדיניות פרטיות</a> | <a href="#">תנאים ושירותים</a>
  </footer>

</body>
</html>
